version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: edweavepack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:secure_password_123@postgres:5432/edweavepack
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=hackathon-secret-key-aws-global-vibe-2025
      - AWS_REGION=us-east-1
      - ENVIRONMENT=development
      # Cognito Configuration
      - COGNITO_POOL_ID=${COGNITO_POOL_ID}
      - COGNITO_REGION=${COGNITO_REGION:-us-east-1}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - COGNITO_JWKS_URL=${COGNITO_JWKS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: