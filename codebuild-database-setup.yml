version: 0.2

# CodeBuild project for database migrations and seeding
# Alternative to ECS RunTask for database setup

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt
      
  pre_build:
    commands:
      - echo "Pre-build phase - validating environment..."
      - echo "DATABASE_URL=${DATABASE_URL}"
      - echo "Checking database connectivity..."
      
  build:
    commands:
      - echo "Running database migrations..."
      - cd backend
      - python migrate.py
      - echo "Seeding test data..."
      - python seed_data.py
      - echo "Verifying database setup..."
      - cd ..
      - python verify-database.py
      
  post_build:
    commands:
      - echo "Database setup completed successfully"
      - echo "Migration and seed logs available in CloudWatch"

artifacts:
  files:
    - '**/*'
  name: database-setup-$(date +%Y-%m-%d-%H-%M-%S)

cache:
  paths:
    - '/root/.cache/pip/**/*'